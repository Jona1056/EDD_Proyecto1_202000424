<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muster Cloud</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="shortcut icon" href="/images/Logo3.png">
</head>

<body>
  <!-- VENTANA INICIO -->
  <div id="LOGIN-1">

    <nav id="nav1" class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="logo">
        <img src="/images/Logo3.png" alt="logo free lance" />
      </div>
      <a id="title1" class="navbar-brand" href="#" style="margin-left: 1.5rem; font-size: 2rem;">Muster Cloud</a>
      <div class="collapse navbar-collapse" id="adminO">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="create-count" class="nav-link" href="#" onclick="gocreatecount()">Crear Cuenta</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="create1">
      <a id="create-count" href="#" onclick="gocreatecount()">NUEVA CREAR CUENTA</a>
    </div>
    <p id="description">Compartiendo alegría a través de la música</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">USER<input id="name1" type="text" placeholder="Escribe Tu usuario" /></label>
        <label for="email" id="email-label">Password <input id="password1" type="password"
            placeholder="Escribe Tu Contraseña" /></label>
        <label><input type="checkbox" id="check1" value="2" class="inline">Admin</label>
        <button href="#" type="button" id="submit" onclick="login()">INGRESAR</button>
      </fieldset>
    </form>
  </div>
  <!-- VENTANA CREAR CUENTA -->
  <div id="createAcount">
    <div class="logo1">
      <img src="/images/Logo3.png" alt="logo free lance" />
    </div>
    <form id="survey-form">
      <fieldset id="register">
        <label>REGISTRO</label>
      </fieldset>
      <fieldset>
        <label for="User-name" id="name-label">USERNAME<input id="User-name" type="text"
            placeholder="Escribe tu username" required /></label>
        <label for="User-nombre" id="name-label">NOMBRE COMPLETO<input id="User-nombre" type="text"
            placeholder="Escribe tu nombre" /></label>
        <label for="User-dpi" id="name-label">No. DPI<input id="User-dpi" type="number"
            placeholder="Escribe tu numero de  DPI" /></label>
        <label for="User-TELEFONO" id="name-label">TELEFONO<input id="User-telefono" type="number"
            placeholder="Escribe tu numero de telefono" /></label>
        <label for="email" id="email-label">Password <input id="password2" type="password"
            placeholder="Escribe Tu Contraseña" /></label>
      </fieldset>
      <fieldset id="register1">
        <button href="#" type="button" id="submit1" onclick="crearCuenta()">REGISTRAR</button>
        <button href="#" type="button" id="submit2" onclick="signOff()">REGRESAR</button>
      </fieldset>
    </form>

  </div>
  <!-- VENTANA PARA EL USUARIO -->
  <div id="PANTALLA-USUARIO">
    <p id="description">USUARIO</p>
  </div>

  <!-- VENTANA PARA EL ADMINISTRADOR-->
  <div id="PANTALLA-ADMINISTRADOR">

    <nav id="nav1" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="logo">
        <img src="/images/Logo3.png" alt="logo free lance" />
      </div>
      <a id="title1" class="navbar-brand" href="#" style="margin-left: 1.5rem; font-size: 2rem;">Muster Cloud</a>
      <div class="collapse navbar-collapse" id="adminO">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="create-count" class="nav-link" href="#" onclick="signoff1()">CERRAR SESION</a>
          </li>
        </ul>
      </div>
    </nav>
    <p id="welcomeA"></p>

    <div id="posData">

      <div id="CL">
        <label for="formFile" class="form-label">
          <h4>Cargar Usuarios</h4>
        </label>
        <input class="form-control" type="file" onclick="cargar_usuarios()" id="UsuariosFile">
      </div>

      <div id="CL">
        <label for="formFile" class="form-label">
          <h4>Cargar Artistas</h4>
        </label>
        <input class="form-control" type="file" id="customersFile">
      </div>

      <div id="CL">
        <label for="formFile" class="form-label">
          <h4>Cargar Canciones</h4>
        </label>
        <input class="form-control" type="file" id="actorsFile">
      </div>

      <div id="CL">
        <label for="formFile" class="form-label">
          <h4>Cargar Podcast</h4>
        </label>
        <input class="form-control" type="file" id="categoriesFile">
      </div>
      <div id="CL">
        <label for="formFile" class="form-label">
          <h4>Cargar Musica Programada</h4>
        </label>
        <input class="form-control" type="file" id="categoriesFile">
      </div>

    </div>

    <div id="graphs">

      <div id="CLB">
        <button type="button" class="btn btn-dark" id="buttonGraph" onclick="showAVLTree()">Grafo Usuarios</button>
      </div>

      <div id="CLB">
        <button type="button" class="btn btn-dark" id="buttonGraph" onclick="showSimpleList()">Grafo Artistas y Canciones</button>
      </div>

      <div id="CLB">
        <button type="button" class="btn btn-dark" id="buttonGraph" onclick="showBSTree()">Grafo Musica</button>
      </div>

      <div id="CLB">
        <button type="button" class="btn btn-dark" id="buttonGraph" onclick="showHashTable()">Grafo
          Podcast</button>
      </div>

    </div>

    <div id="showHashTableG" style="background-color: #D3D3D3;">

    </div>

    <div id="showSimpleListG" style="background-color: #D3D3D3;">

    </div>

    <div id="showBST" style="background-color: #D3D3D3;">

    </div>
    <br>
    <br>

  
      <div id="downloadGraphs">

        <button type="button" class="btn btn-dark" id="graphPeliculas" onclick="downloadMovies()">Descargar grafo
          Usuarios</button>
        <button type="button" class="btn btn-dark" id="graphClientes" onclick="downloadCustomers()">Descargar grafo
          Artistas y Canciones</button>
        <button type="button" class="btn btn-dark" id="graphActores" onclick="downloadActors()">Descargar grafo
          Musica</button>
        <button type="button" class="btn btn-dark" id="graphCategorias" onclick="downloadCategories()">Descargar grafo
          Podcast</button>

      </div>
  

    <script src="/jss/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
